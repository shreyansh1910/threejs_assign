<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Three js</title>
    <style>
        html,
        body {
            margin: 0;
        }
    </style>
</head>

<body>



    <script src="three.js"></script>
    <script type="module" src="GLTFLoader.js"> </script>
    <script type="module" src="OrbitControls.js"> </script>
    <script type="module">

        import * as THREE from './three.module.js'
        import { OrbitControls } from './OrbitControls.js';
        import { GLTFLoader } from './GLTFLoader.js';
        let scene, camera, renderer;
        function init() {
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            console.log("inner", window.innerHeight, "outer", window.innerHeight);
            document.body.appendChild(renderer.domElement);
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf5f5f5);
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(5, 5, 2.5);
            const ambientLight = new THREE.AmbientLight(0xffffff);
            scene.add(ambientLight);
            const directionalLight = new THREE.AmbientLight(0xffffff, 3);
            scene.add(directionalLight);

            const controls = new OrbitControls(camera, renderer.domElement);
            controls.addEventListener('change', () => { renderer.render(scene, camera) });
            controls.target.set(0, 0, 0);
            controls.update();
            const loader = new GLTFLoader();
            loader.load('models/suitcase.glb', function (gltf) {
                const model = gltf.scene;
                model.position.set(0, 0, 0);
                scene.add(model);
                renderer.render(scene, camera);
            }, undefined, function (error) {
                console.error(error); s
            });
        }
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        window.addEventListener('resize', onWindowResize);
        init();
    </script>
</body>

</html>
